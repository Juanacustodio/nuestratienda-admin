<div class="container">
  <h2 class="text-primary">
    Vendedor
  </h2>
  <div class="card">
    <div class="card-body">
      <div class="form-group">
        <label for="nombre">Nombres</label>
        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ vendedor.nombres }}" [(ngModel)]="vendedor.nombres">
      </div>
      <div class="form-group">
        <label for="detalle">Apellidos</label>
        <input type="text" class="form-control" id="detalle" name="detalle" value="{{ vendedor.apellidos }}" [(ngModel)]="vendedor.apellidos">
      </div>
      <div class="form-group">
        <label for="direccion">Correo</label>
        <input type="text" class="form-control" id="direccion" name="direccion" value="{{ vendedor.correo }}" [(ngModel)]="vendedor.correo">
      </div>
      <div class="card-footer bg-transparent border-primary">
        <button type="submit" class="btn btn-primary" (click)="guardarVendedor()">Guardar</button>
      </div>

    </div>
  </div>
</div>
