<div class="container header">
  <h2 class="text-primary ">
    <i class="fas fa-poll-h"></i> Pedidos
  </h2>
  <!-- <p *ngIf="!hasPedidos">¡Hola! Aún no tienes pedidos</p> -->

  <div class="alert alert-info mt-5" role="alert" *ngIf="!hasPedidos">
    ¡Hola! Aún no tienes pedidos
	</div>
  <div *ngIf="hasPedidos" class="table-responsive">
    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">Fecha</th>
          <th scope="col">Total</th>
          <th scope="col">Estado</th>
          <th scope="col">Detalle</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pedido of pedidos">
          <td>{{pedido.fecha}}</td>
          <td>{{pedido.total}}</td>
          <td><span class="badge badge-{{pedido.estadoColor}}">{{pedido.estado}}</span></td>
          <td>
            <button class="btn btn-info" (click)="toPedidoDetail(pedido.id)">
              <i class="fas fa-edit"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
